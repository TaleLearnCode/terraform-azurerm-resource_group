name: Validate

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.x

      - name: Terraform Init (no backend)
        run: terraform init -backend=false

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: latest

      - name: TFLint Init
        run: tflint --init

      - name: TFLint Check
        run: tflint --format compact

      - name: TFLint Detailed Report
        run: tflint --format json > tflint-report.json || true
        continue-on-error: true

  security-scan:
    name: Security Scan (TFSec)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run TFSec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: .
        continue-on-error: true

  module-structure:
    name: Module Structure Validation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Verify README.md exists
        run: |
          if [ ! -f README.md ]; then
            echo "❌ README.md not found in root directory"
            exit 1
          fi
          echo "✅ README.md found"

      - name: Verify examples directory exists
        run: |
          if [ ! -d examples ]; then
            echo "❌ examples/ directory not found"
            exit 1
          fi
          echo "✅ examples/ directory found"

      - name: Verify tests directory exists
        run: |
          if [ ! -d tests ]; then
            echo "❌ tests/ directory not found"
            exit 1
          fi
          echo "✅ tests/ directory found"

      - name: Validate example structure
        run: |
          for example in examples/*/; do
            if [ ! -f "${example}main.tf" ]; then
              echo "❌ main.tf not found in $example"
              exit 1
            fi
            echo "✅ $example has main.tf"
          done
