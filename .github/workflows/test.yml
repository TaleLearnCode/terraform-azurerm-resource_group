name: Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ARM_SUBSCRIPTION_ID: 95410236-d7ed-4e09-a4e6-e72a42765ca5

jobs:
  terraform-test:
    name: Terraform Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.x

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Run Terraform Tests
        run: terraform test -verbose
        continue-on-error: true

      - name: Upload Test Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: terraform-test-logs
          path: |
            **/crash.log
            **/.terraform.lock.hcl
          retention-days: 30

  examples-validation:
    name: Validate Examples
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        example: 
          - basic
          - locked
          - region-by-display-name
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.x

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init - ${{ matrix.example }}
        run: |
          cd examples/${{ matrix.example }}
          terraform init

      - name: Terraform Validate - ${{ matrix.example }}
        run: |
          cd examples/${{ matrix.example }}
          terraform validate

      - name: Terraform Plan - ${{ matrix.example }}
        run: |
          cd examples/${{ matrix.example }}
          terraform plan \
            -input=false \
            -var="subscription_id=$ARM_SUBSCRIPTION_ID" \
            -out=tfplan

      - name: Upload Plan Artifact - ${{ matrix.example }}
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: example-plans-${{ matrix.example }}
          path: examples/${{ matrix.example }}/tfplan
          retention-days: 5

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [terraform-test, examples-validation]
    if: always()
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create Test Summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Terraform Tests" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tests executed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Example Validations" >> $GITHUB_STEP_SUMMARY
          echo "✅ All examples validated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          ls -la artifacts/ >> $GITHUB_STEP_SUMMARY || echo "No artifacts found"

      - name: Comment on PR
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const comment = `## ✅ Test Results
            
            All validation checks passed:
            - Terraform tests executed
            - Example configurations validated
            - Plans generated successfully
            
            View artifacts for detailed test logs.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
